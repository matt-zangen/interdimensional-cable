<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
  <iframe id="player-frame" frameborder="0" height="100%" width="100%"
    src="https://youtube.com/embed/?autoplay=1&controls=0&showinfo=0&autohide=1">
  </iframe>
</div>
<script>
(function () {

  var PLAYER_BASE_URL = 'https://youtube.com/embed/';
  var PLAYER_QUERY = serializeQuery({
    // Play automatically
    autoplay: 1,
    // Hide player controls
    controls: 0,
    // Hide all video info
    showinfo: 0,
    // Hide progress bar (unnecessary for HTML5 player)
    autohide: 1,
    // Hide annotations
    iv_load_policy: 3,
    // Hide related videos at the end
    rel: 0,
    // Slow YouTube's branding roll
    modestbranding: 1
  });
  var DEFAULT_CHANNEL_INTERVAL = 10000;

  initPlayer();

  function initPlayer() {

    var i = 0;

    changeChannel(i);

    setInterval(function () {

      changeChannel(++i);

    }, DEFAULT_CHANNEL_INTERVAL);

  }

  function changeChannel(channelIndex) {

    var channelId = getAllChannels()[channelIndex];

    if (channelId) {

      document.getElementById('player-frame').src = PLAYER_BASE_URL + channelId + PLAYER_QUERY;

    }

  }

  function getAllChannels() {

    return [
      'SItFvB0Upb8',
      'MG_e_PSBknA',
      'UhHhXukovMU',
      'UGBZnfB46es',
      '2RbRoF2AKAc',
      'S8rNRmmosmA',
      'X-TAaFg2vzY',
      'sKLWwsGtuVI',
      'W7Hoz2ZHYZM',
      'Yi7KWVCwmkI',
      'SFmM5CWnmtE',
      'NgWn7zbgxZ4',
      '5rz1TcLVFzY',
      'MUzJjPL2HoA',
      '9wz0KitxtDQ',
      'pkC7dcxZ5_Q',
      'iKC21wDarBo',
      '19PWUliieNM',
      'MOzmbza9D5c',
      'mw_HKzo9Ync',
      'cScB5FuQCIk',
      'RXJKdh1KZ0w',
      'oi78FH2QhrA'
    ];

  }

  // Serialize an object into a query string
  // see http://stackoverflow.com/a/1714899
  function serializeQuery(obj) {

    var str = [];

    for (var p in obj) {

      if (obj.hasOwnProperty(p)) {

        str.push(
          encodeURIComponent(p) 
          + "=" 
          + encodeURIComponent(obj[p])
        );

      }

    }

    return str && str.length ? '?' + str.join("&") : '';

  }

}());
</script>
